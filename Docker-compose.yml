services:
  # Master Node
  master:
    build: .
    container_name: gfs_master
    ports:
      - "8000:8000"
    volumes:
      - master_data:/data/master
    networks:
      - gfs_network
    restart: unless-stopped
    command: python3 -u /app/backend/master_node.py

  # Chunk Servers
  chunk_server_1:
    build: .
    container_name: gfs_chunk_1
    ports:
      - "9001:9001"
    volumes:
      - chunk1_data:/data/chunks
    networks:
      - gfs_network
    restart: unless-stopped
    environment:
      - SERVER_ID=chunk_server_1
      - SERVER_PORT=9001
    depends_on:
      - master
    command: python3 -u /app/backend/chunk_server.py

  chunk_server_2:
    build: .
    container_name: gfs_chunk_2
    ports:
      - "9002:9002"
    volumes:
      - chunk2_data:/data/chunks
    networks:
      - gfs_network
    restart: unless-stopped
    environment:
      - SERVER_ID=chunk_server_2
      - SERVER_PORT=9002
    depends_on:
      - master
    command: python3 -u /app/backend/chunk_server.py

  chunk_server_3:
    build: .
    container_name: gfs_chunk_3
    ports:
      - "9003:9003"
    volumes:
      - chunk3_data:/data/chunks
    networks:
      - gfs_network
    restart: unless-stopped
    environment:
      - SERVER_ID=chunk_server_3
      - SERVER_PORT=9003
    depends_on:
      - master
    command: python3 -u /app/backend/chunk_server.py

  # Client Service
  client:
    build: .
    container_name: gfs_client
    ports:
      - "8001:8001"
    networks:
      - gfs_network
    restart: unless-stopped
    depends_on:
      - master
      - chunk_server_1
      - chunk_server_2
      - chunk_server_3
    command: python3 -u /app/backend/client_script.py

  # Web Interface (static)
  web:
    image: nginx:alpine
    container_name: gfs_web
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
    networks:
      - gfs_network
    restart: unless-stopped
    depends_on:
      - master
      - client

networks:
  gfs_network:
    driver: bridge

volumes:
  master_data:
  chunk1_data:
  chunk2_data:
  chunk3_data: